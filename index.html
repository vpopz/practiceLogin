<div class="container">

<form action="success.html" class="hi">
    <h1 id="heading " style="text-align: center; padding-bottom: 10px; padding-top: 20px;"> Log In</h1>
    <p class="name" style="margin-left: 50px;">
        <label for="name">Name <input type="text" id="inputName" placeholder="   8-20 letters" onkeyup="return nameValid()"> 
        </label>
        <span id="nameAlert"></span>
    </p>
    <p style="margin-left: 50px;"><br>
        <label for="phone number">Phone Number <input type="tel" id="inputNum" placeholder="XXXXX XXXXX"  onkeyup="return numValid()">
        </label>
        <span id="phoneAlert"></span>
    </p>
    <p style="margin-left: 50px;"><br>
        <label for="password">Password <input type="password" id="inputPass" placeholder="8-20 letters" onkeyup="return passValid()">
        </label>
        <span id="passwordAlert"></span>
    </p><br>
    <button type="submit" id="submit" onclick="return combineValid()">Log in</button>
    <span id="buttonAlert"></span>
</form>






<script src="script.js"></script>
